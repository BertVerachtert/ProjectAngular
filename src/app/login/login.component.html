<div class="container">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card my-5">
                <div class="card-body">
                    <h4 class="card-title text-center">Login</h4>
                    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" ngNativeValidate>
                        <div class="form-label-group">
                            <label for="inputEmail" class="font-weight-bold">Email *</label>
                            <input type="email" id="inputEmail" class="form-control" placeholder="Email" required formControlName="email"/>
                        </div>
                        <div class="form-label-group pt-1">
                            <label for="inputWachtwoord" class="font-weight-bold">Wachtwoord *</label>
                            <input type="password" id="inputWachtwoord" class="form-control" placeholder="Wachtwoord" required formControlName="wachtwoord"/>
                        </div>
                        <div class="form-label-group pt-2">
                            <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit" [disabled]="!loginForm.valid || submitted">Login</button>
                        </div>
                    </form>
                    <p *ngIf="loginStatus" class="pt-3">
                        <ngb-alert [dismissible]="false" class="alert alert-danger">Email of wachtwoord is fout of de combinatie bestaat niet.</ngb-alert>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
